apiVersion: v1
kind: Pod
metadata:
  name: fabric-application
spec:
  volumes:
  - name: nfs-volume
    persistentVolumeClaim:
      claimName: nfs-volume-claim
  - name: dockersocket
    hostPath:
      path: /var/run/docker.sock
  containers:
    - name: fabric-application
      image: node:8
      imagePullPolicy: Always
      command: ["sh", "-c", "sleep 48h"]
      env:
      - name: TZ
        value: "Asia/Bangkok"
      - name: FABRIC_CFG_PATH
        value: "/fabric"
      volumeMounts:
        - mountPath: /fabric
          name: nfs-volume
        - mountPath: /host/var/run/docker.sock
          name: dockersocket
